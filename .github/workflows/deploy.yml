name: Publish One Click Apps

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci && npm run publish
        env:
          GITHUB_PERSONAL_TOKEN: ${{secrets.PAT}}
